<h1>Mancala!</h1>


<div>
    <label>Enter Number of stones: <input type="number" min="2" max="6" data-ng-change="gameBoardEvents.gameStonesChanged()" data-ng-model="gameSettings.numberOfStones"></label><br><br>
    <label>Coloured holes:
        <input type="number" data-ng-change="gameBoardEvents.gameStartNew()"
               min="2" max="{{2*(gameSettings.numberOfStones-1)}}"
               data-ng-model="gameSettings.mancalaPots"></label><br><br>
    Playing with {{gameSettings.numberOfStones}} stones with {{gameSettings.mancalaPots}} pots.<br><br>

    <label>
        <input type="radio" data-ng-change="gameBoardEvents.gameStartNew()"
               data-ng-model="gameSettings.players" value="2">
        Two Player (Red goes first)
    </label><br/>
    <label>
        <input type="radio" data-ng-change="gameBoardEvents.gameStartNew()"
               data-ng-model="gameSettings.players" value="1">
        One Player vs Computer (you are red)
    </label><br/>
    <label>
        <input type="radio" data-ng-change="gameBoardEvents.gameStartNew()"
               data-ng-model="gameSettings.players" value="0">
        Two Computers
    </label><br/><br>

    <table id='mancala-board'>
        <tr class="mancala-board_row" ng-class="{0: 'my-turn', 1: 'not-my-turn'}[getGameUIStates.playerTurn]" id="mancala-board_blue-player">

            <td class="mancala-board_cell mancala-board_score-cell"><div class="circle blue-border">{{getGameUIStates.blueHomePotScore()}}</div></td>
            <td ng-repeat="ballsInHole in getGameUIStates.blueMancalaHoles() track by $index"
                class="mancala-board_cell">
                <div data-ng-click="cellClicked(0, $index )" class="circle blue-fill">
                    {{ballsInHole}}
                </div>
            </td>
            <td ng-repeat-end class="mancala-board_cell mancala-board_score-cell"><div class="circle blue-border"></div></td>
        </tr>

        <tr class="mancala-board-row" ng-class="{1: 'my-turn', 0: 'not-my-turn'}[getGameUIStates.playerTurn]"  id="mancala-board_red-player">
            <td class="mancala-board_cell mancala-board_score-cell"><div class="circle red-border"></div></td>
            <td ng-repeat="ballsInHole in getGameUIStates.redMancalaHoles() track by $index"
                class="mancala-board_cell">
                <div data-ng-click="cellClicked(1, $index)" class="circle red-fill">
                    {{ballsInHole}}
                </div>
            </td>
            <td ng-repeat-end class="mancala-board_cell mancala-board_score-cell"><div class="circle red-border">{{getGameUIStates.redHomePotScore()}}</div></td>
        </tr>
    </table>
</div>
